<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Scope+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="inputBox">
        <h2> Random Password Generator App </h2>
        <input type='text' name="" placeholder="Create Password" id="password" readonly="">
        <div id="btn" onclick="getPassword()">Generate Password</div>
    </div>
    <script type="text/javascript">
        function getPassword(){
            var char= "0123456789abcdefghijklmnopqrstuvABCDEFGHIJKLMNOPQRSTUV!@#$%^&*()[]{}<>:+?/"
            var pwdLength= 16;
            var password= "";
            
            for (i=0; i<pwdLength; i++){
                var randomNumber= Math.floor(Math.random()*char.length)
                password+= char.substring(randomNumber, randomNumber+1)
            }
            document.getElementById("password").value= password;
        }
    </script>
</body>
</html>
